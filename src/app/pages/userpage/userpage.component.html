<div class="container" *ngIf="user$ | async as user">
  <div class="wrapper">
    <div class="left-col">
      <img src="./assets/user.png" alt="user"/>
      <h3>{{user.name}}</h3>
      <p>{{user.username}}</p>
      <app-button [routerLink]="['/user', user.id, 'posts']" label="view posts"></app-button>
    </div>
    <div class="right-col">
      <div class="user-info">
        <p>email: {{user.email}}</p>
        <p>addres: {{user.address.street}}, {{user.address.city}}</p>
        <p>company: {{user.company.name}}</p>
        <p>website:   {{user.website}}</p>
      </div>
    </div>
  </div>
</div>
